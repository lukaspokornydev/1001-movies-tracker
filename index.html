<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1001 Movies You Must See Before You Die</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome to 1001 Movies</h2>
      <p>Sign in to sync your watched movies across devices</p>
      
      <button id="google-signin-btn" class="auth-btn google-btn">
        Continue with Google
      </button>
      
      <div class="divider">or</div>
      
      <form id="email-auth-form" onsubmit="return false;">
        <input type="email" id="email-input" placeholder="Email" required />
        <input type="password" id="password-input" placeholder="Password" required />
        <button type="button" id="email-signin-btn" class="auth-btn email-btn">Sign In</button>
        <button type="button" id="email-signup-btn" class="auth-btn email-btn secondary">Create Account</button>
      </form>
      
      <button id="anonymous-btn" class="auth-btn anonymous-btn">
        Continue without account (local only)
      </button>
      
      <p class="auth-note">Your data is private and secure</p>
    </div>
  </div>

  <header>
    <h1>1001 Movies You Must See Before You Die</h1>
    <div class="stats">
      <span id="watched-count">0</span> / <span id="total-count">0</span> watched
    </div>
    <div class="user-info">
      <span id="user-status">Loading...</span>
      <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
    </div>
  </header>
  
  <div class="decades-nav" id="decades-nav">
    <!-- Decades will be generated here -->
  </div>
  
  <div id="movies-container"></div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
